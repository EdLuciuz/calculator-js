<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="center">
            <div class="display">
                <div class="question"></div>
                <div class="answer"></div>
            </div>
            <div class="btn-section">
                <div class="numpad">
                    <button class="num" id="num">7</button>
                    <button class="num" id="num">8</button>
                    <button class="num" id="num">9</button>
                    <button class="num" id="num">4</button>
                    <button class="num" id="num">5</button>
                    <button class="num" id="num">6</button>
                    <button class="num" id="num">1</button>
                    <button class="num" id="num">2</button>
                    <button class="num" id="num">3</button>
                    <button class="num color" id="clear">C</button>
                    <button class="num" id="num">0</button>
                    <button class="num" id="operate">=</button>
                </div>
                <div class="operators">
                    <button class="ope">+</button>
                    <button class="ope">-</button>
                    <button class="ope">ร</button>
                    <button class="ope">รท</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
